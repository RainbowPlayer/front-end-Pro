<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <form class="form-style">
                <h2>Оформлення</h2>
                <label>
                    ПІБ
                    <input type="text" id="surname">
                </label>
                <label>
                    Місто
                    <select id="city">
                        <option value="1">-оберіть місто-</option>
                        <option value="2">Київ</option>
                        <option value="3">Львів</option>
                        <option value="4">Вінниця</option>
                    </select>
                </label>
                <label>
                    Склад Нової Пошти
                    <input type="text" id="post">
                </label>
                <label>
                    Оплата
                    <select id="pay">
                        <option value="1">-оберіть оплату-</option>
                        <option value="2">Післяплати</option>
                        <option value="3">оплати банківської картки</option>
                    </select>
                </label>
                <label>
                    Кількість товару
                    <input type="number" id="amount">
                </label>
                <label>
                    Коментар
                    <input class="coment" type="text" id="cometName">
                </label>
                <button id="submit" class="button" value="submit">Submit</button>
            </form>
            <div id="resalt">
                <h2>РЕЗУЛЬТАТ</h2>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
